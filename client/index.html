<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MedFocus — Plataforma de Estudos para Medicina</title>
    <meta name="description" content="A plataforma #1 para estudantes de medicina. Organize seus estudos, domine o conteúdo e conquiste sua aprovação." />
    <meta name="theme-color" content="#0D9488" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MedFocus" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://files.manuscdn.com/user_upload_by_module/session_file/310519663109238085/luEmcExPIjQEtqNO.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // SW Cache Buster v8 — Force clear stale caches before registering new SW
      (async function() {
        if (!('serviceWorker' in navigator)) return;

        const SW_VERSION = 'medfocus-v8';

        try {
          // Step 1: Check if we need to bust caches
          // Look for stale Vite deps in CacheStorage
          const cacheNames = await caches.keys();
          const staleFound = cacheNames.some(name => !name.includes(SW_VERSION.split('-').pop()));

          // Step 2: Clear ALL caches that aren't from current SW version
          const validCaches = ['medfocus-v8', 'medfocus-study-v2', 'medfocus-api-v2'];
          for (const name of cacheNames) {
            if (!validCaches.includes(name)) {
              console.log('[CacheBuster] Deleting stale cache:', name);
              await caches.delete(name);
            }
          }

          // Step 3: Also check each valid cache for stale Vite deps entries
          for (const name of validCaches) {
            try {
              const cache = await caches.open(name);
              const keys = await cache.keys();
              for (const req of keys) {
                const url = req.url;
                // Delete any cached Vite deps (node_modules/.vite/deps/)
                if (url.includes('.vite/deps/') || url.includes('/@fs/') || url.includes('/@vite/')) {
                  console.log('[CacheBuster] Removing stale Vite dep:', url.split('/').pop());
                  await cache.delete(req);
                }
              }
            } catch (e) {
              // Cache might not exist yet
            }
          }

          // Step 4: Unregister old SWs and register fresh
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const reg of registrations) {
            // Force update check
            try { await reg.update(); } catch(e) {}
          }

          // Step 5: Register the SW
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' }).then(reg => {
              console.log('MedFocus SW registered:', reg.scope);
              // Force immediate activation of new SW
              if (reg.waiting) {
                reg.waiting.postMessage({ type: 'SKIP_WAITING' });
              }
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'activated') {
                      console.log('[SW] New service worker activated');
                    }
                  });
                }
              });
            }).catch(err => console.log('SW registration failed:', err));
          });
        } catch (e) {
          console.log('[CacheBuster] Error:', e);
          // Fallback: just register SW normally
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').then(reg => {
              console.log('MedFocus SW registered (fallback):', reg.scope);
            }).catch(err => console.log('SW registration failed:', err));
          });
        }
      })();
    </script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
