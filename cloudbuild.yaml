# MedFocus PhD - Cloud Build Configuration
# Automatiza build e deploy quando h√° push na branch main

steps:
  # Step 1: Install dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['install', '--legacy-peer-deps']
    id: 'install-deps'

  # Step 2: Run tests
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'test']
    id: 'run-tests'
    waitFor: ['install-deps']

  # Step 3: Build application
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']
    id: 'build-app'
    waitFor: ['run-tests']

  # Step 4: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/medfocus-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/medfocus-backend:latest'
      - '.'
    id: 'build-image'
    waitFor: ['build-app']

  # Step 5: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/medfocus-backend:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/medfocus-backend:latest'
    waitFor: ['build-image']

  # Step 6: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'medfocus-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/medfocus-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/medfocus-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/medfocus-backend:latest'

# Build timeout
timeout: '1800s'

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Substitutions (can be overridden)
substitutions:
  _REGION: 'us-central1'
