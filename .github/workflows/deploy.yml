# ─── MedFocus — GitHub Actions CI/CD Pipeline ─────────────────────────
# Trigger: Push to main branch
# Steps: Lint check → Cloud Build trigger → Notification
name: MedFocus CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Code Quality Check
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: TypeScript Check
        run: npx tsc --noEmit --skipLibCheck 2>&1 || true
        continue-on-error: true

  # Job 2: Deploy to GCP (only on push to main)
  deploy:
    name: Deploy to GCP Cloud Run
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: viralgram-4-0-rodrigo

      - name: Trigger Cloud Build
        run: |
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=_COMMIT_SHA=${{ github.sha }} \
            --project=viralgram-4-0-rodrigo \
            --region=southamerica-east1 \
            --timeout=1200s

      - name: Deployment Summary
        if: success()
        run: |
          echo "## ✅ Deploy Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://medfocus-app-969630653332.southamerica-east1.run.app/" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
